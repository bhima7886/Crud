!<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->

  <body>
    <div class="container">

          <label>Name</label>
        <input type="text" id="name" placeholder="Name" class="form-control">
      </div>
      <div class="form-group">
        <label>Class</label>
        <input type="text" id="class" placeholder="Class" class="form-control">
      </div>
      <div class="form-group">
    
        <label>Marks</label>
        <input type="text" id="marks" class="form-control" required />
    </div>
    <div class="form-group">
    
        <label>College Name</label>
        <input type="text" id="collegename" class="form-control" required />
    </div>
    <div class="form-group">
    
        <label>City </label>
        <input type="text" id="city" class="form-control" required />
    </div>
        <button type="submit">Add Student</button>
        <button ><a href="Student.html"></a></button>
       
      </form>
    </div>
    </div>
